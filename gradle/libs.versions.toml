[versions]
agp = "8.13.2"
coreSplashscreen = "1.2.0"
supabaseBom = "3.2.6"
credentials = "1.5.0"
googleid = "1.1.1"
kotlin = "2.3.0"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
ktorClientAndroid = "3.3.3"
activityCompose = "1.12.2"
composeBom = "2025.12.01"
